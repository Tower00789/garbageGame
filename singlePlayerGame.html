<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Player Match</title>
    <link rel="stylesheet" href="singlePlayerGameStyle.css">
    <link rel="icon" href="images/game_logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <script defer src="scriptSinglePlayerGame.js"></script>
</head>
<body>
    <div id="container">
        <div id="north">
            <div id="logoDiv">
                <a href="index.html">
                    <img id="logo" src="images/game_logo.png" alt="logo">
                </a>
            </div>
            <div id="scoreBar">
                <div id="playerName"></div>
                <div id="playerPoints"></div>
                <div id="playerLogo"></div>
                <div id="timer"></div>
            </div>
        </div>
        
        <div id="pitch"></div>
    </div>

</html>
